<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Progate</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <!-- ここからHTMLを書き始めてください -->
    <header>
      <div class="container">
        <div class="header-rogo">
          <p>Progate</p>
        </div>
        <div class="header-menu">
          <ul class="menu-lists">
            <li class="menu-list">プログラミングとは</li>
            <li class="menu-list">学べるレッスン</li>
            <li class="menu-list">お問い合わせ</li>
          </ul>
        </div>
      </div>
    </header>
    <div class="main">
      <div class="copy-container">
        <h1>HELLO WORLD<span>.</span></h1>
        <h2>プログラミングの世界へようこそ</h2>
      </div>
      <div class="contents-container">
        <h3>学べるレッスン</h3>
        <div class="lessons-container">
          <div class="lesson">
            <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/html.svg"/>
            <p>HTML & CSS</p>
          </div>
          <div class="lesson">
            <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/php.svg"/>
            <p>PHP</p>
          </div>
          <div class="lesson">
            <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/ruby.svg"/>
            <p>Ruby</p>
          </div>
          <div class="lesson">
            <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/swift.svg"/>
            <p>Swift</p>
          </div>
        </div>
      </div>
      <div class="form-container">
        <h3>お問い合わせ</h3>
        <div class="form-group">
          <div class="form">
            <p>メールアドレス（必須）</p>
            <input class="form-box"/>
          </div>
          <div class="form">
            <p>お問い合わせ内容（必須）</p>
            <textarea class="form-box"></textarea>
          </div>
          <div class="form">
            <p>※必須項目は必ずご入力ください</p>
            <input class="form-box submit-btn" type="submit" value="送信" />
          </div>
        </div>
      </div>
      <footer>
        <div class="footer-container">
          <div class="footer-left">
            <p>Progate</p>
          </div>
          <div class="footer-right">
            <ul>
              <li>会社概要</li>
              <li>採用</li>
              <li>お問い合わせ</li>
            </ul>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
